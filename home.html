<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            margin: 20px 0;
        }
        .prediction {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload an Image for Breast Cancer Prediction</h2>
        <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
            <label for="file">Choose an image:</label>
            <input type="file" id="file" name="file" accept=".png,.jpg,.jpeg" required>
            <br>
            <button type="submit">Upload & Predict</button>
        </form>
        
        {% if prediction %}
            <div class="prediction">Prediction: {{ prediction }}</div>
            <img src="{{ image_url }}" alt="Uploaded Image">
        {% endif %}
    </div>
</body>
</html>
